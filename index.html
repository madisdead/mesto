<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Дмитрий Тараканов"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__about"><img src="#" alt="Ваша фотография" class="profile__avatar"><div class="profile__edit-overlay"><div class="profile__edit-pen"></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button"></button><p class="profile__job"></p></div></div><button class="profile__add-button"></button></section><section class="elements"></section><section class="popup popup_edit"><div class="popup__container"><div class="popup__content"><h2 class="popup__text">Редактировать профиль</h2><form action="#" class="popup__form popup__form_edit" name="edit" novalidate><label class="popup__field"><input name="name" class="popup__input popup__input_name" required minlength="2" maxlength="40" id="name" pattern="[А-Яа-яA-Za-z -]{1,}" placeholder="Имя"> <span class="popup__error" id="name-input-error"></span></label> <label class="popup__field"><input name="about" class="popup__input popup__input_job" required minlength="2" maxlength="200" id="job" placeholder="О себе"> <span class="popup__error" id="job-input-error"></span></label> <button class="popup__button popup__button_edit">Сохранить</button></form><button class="popup__close-button popup__close-button_edit"></button></div></div></section><section class="popup popup_add"><div class="popup__container"><div class="popup__content"><h2 class="popup__text">Новое место</h2><form name="add" action="#" class="popup__form popup__form_add" novalidate><label class="popup__field"><input name="name" class="popup__input popup__input_place" placeholder="Название" id="place" required minlength="1" maxlength="30"> <span class="popup__error" id="place-input-error"></span></label> <label class="popup__field"><input name="link" type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку" id="link" required> <span class="popup__error" id="link-input-error"></span></label> <button class="popup__button popup__button_add popup__button_disabled" disabled="disabled">Создать</button></form><button class="popup__close-button popup__close-button_add"></button></div></div></section><section class="popup popup_zoom"><div class="popup__box"><img class="popup__image" src="#" alt="Картинка, которую Вы приблизили"><h2 class="popup__caption">Заголовок</h2><button class="popup__close-button popup__close-button_zoom"></button></div></section><section class="popup popup_confirm"><div class="popup__container"><div class="popup__content"><h2 class="popup__text">Вы уверены?</h2><form name="confirm" action="#" class="popup__form popup__form_confirm" novalidate><button class="popup__button popup__button_confirm">Да</button></form><button class="popup__close-button popup__close-button_confirm"></button></div></div></section><section class="popup popup_update"><div class="popup__container"><div class="popup__content"><h2 class="popup__text">Обновить аватар</h2><form name="update" action="#" class="popup__form popup__form_update" novalidate><label class="popup__field"><input name="avatar" class="popup__input popup__input_avatar" placeholder="URL Вашей новой фотографии" id="avatar" required minlength="1"> <span class="popup__error" id="place-input-error"></span></label> <button class="popup__button popup__button_update">Сохранить</button></form><button class="popup__close-button popup__close-button_update"></button></div></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="card"><div class="element"><img class="element__image"><div class="element__caption"><h2 class="element__heading"></h2><div class="element__likes"><butt
