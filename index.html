<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Дмитрий Тараканов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__about">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <section class="popup popup_edit">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form action="#" class="popup__form popup__form_edit">
            <input type="text" class="popup__input popup__input_name">
            <input type="text" class="popup__input popup__input_job">
            <button class="popup__button">Сохранить</button>
          </form>
          <button class="popup__close-button popup__close-button_edit"></button>
        </div>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__text">Новое место</h2>
          <form action="#" class="popup__form popup__form_add">
            <input type="text" class="popup__input popup__input_place" placeholder="Название">
            <input type="text" class="popup__input popup__input_link" placeholder="Ссылка на картинку">
            <button class="popup__button">Создать</button>
          </form>
          <button class="popup__close-button popup__close-button_add"></button>
        </div>
      </div>
    </section>
    <section class="popup popup_zoom">
      <div class="popup__box">
        <img class="popup__image" src="" alt="Картинка, которую Вы приблизили">
        <h2 class="popup__caption">Заголовок</h2>
        <button class="popup__close-button popup__close-button_zoom"></button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template id="card">
    <div class="element">
      <button class="element__remove"></button>
      <img class="element__image">
      <div class="element__caption">
        <h2 class="element__heading"></h2>
        <button class="element__like"></button>
      </div>
    </div>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
