<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="author" content="Дмитрий Тараканов">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__about">
      <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <input type="image" src="./images/edit-button.svg" class="profile__edit-button">
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Карачаевск</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Домбай</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Гора Эльбрус</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Домбай</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
      <div class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__heading">Карачаевск</h2>
          <input type="image" src="./images/like.svg" class="element__like">
        </div>
      </div>
    </section>
    <section class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__text">Редактировать профиль</h2>
          <form action="#" class="popup__form">
            <input type="text" class="popup__input" value="Жак-Ив Кусто">
            <input type="text" class="popup__input" value="Исследователь океана">
            <input type="submit" class="popup__button" value="Сохранить">
          </form>
        </div>
      </div>
      <div class="popup__close-button"></div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./pages/index.js"></script>
</body>
</html>
